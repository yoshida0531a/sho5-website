  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">

    .calendar-nav {

    .calendar-grid {

    /* ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒˆ */
    .events-section {

    .section-title {

    .event-list {

    .event-title {

    .event-description {

    /* ä»Šæ—¥ã®ã‚¤ãƒ™ãƒ³ãƒˆç‰¹åˆ¥è¡¨ç¤º */
    .today-events {

    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–ãƒ‡ã‚¶ã‚¤ãƒ³ */
    @media (max-width: 768px) {

      header {
        font-size: 28px;

      }
      
      .calendar-nav {

      }
      
      .nav-buttons {

      .nav-btn {

      }
      
      .current-month {

      }
      
      .calendar-grid {

      }
      
      .calendar-header {

      }
      
      .calendar-day {

      }

      }
      
      .event-item {

      }
      
      .event-title {

    }
    
    /* å°åˆ·ç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
    @media print {

      }

      }

      }
    }
    
    /* æ›´æ–°æƒ…å ± */
    .update-info {
      text-align: center;
      margin: 30px 0;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«</header>
  
  <div class="calendar-container">
    <div class="calendar-nav">
      <div class="nav-buttons">
        <button class="nav-btn" onclick="changeMonth(-1)">â—€ å‰æœˆ</button>
        <button class="nav-btn" onclick="changeMonth(1)">æ¬¡æœˆ â–¶</button>
      </div>
      <div class="current-month" id="currentMonth"></div>
      <button class="nav-btn" onclick="goToToday()">ä»Šæ—¥</button>
    </div>
    
    <div class="calendar-grid" id="calendarGrid">
      <!-- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãŒã“ã“ã«å‹•çš„ç”Ÿæˆã•ã‚Œã‚‹ -->
    </div>
    
    <div class="events-section">
      <h2 class="section-title">ğŸ“… ä»Šæœˆã®ã‚¤ãƒ™ãƒ³ãƒˆ</h2>
      <div class="event-list" id="eventList">
        <!-- ã‚¤ãƒ™ãƒ³ãƒˆãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã‚‹ -->
      </div>
    </div>
    
    <div class="update-info">
      <p>æœ€çµ‚æ›´æ–°: <span id="lastUpdate"></span></p>
      <p>â€» ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã¯GitHubä¸Šã®ãƒ‡ãƒ¼ã‚¿ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰è‡ªå‹•æ›´æ–°ã•ã‚Œã¾ã™</p>
    </div>
  </div>
  
  <script>
    let currentDate = new Date();
    let events = []; // GitHubã‹ã‚‰èª­ã¿è¾¼ã¾ã‚Œã‚‹ã‚¤ãƒ™ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿
    
    const monthNames = [
      '1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ',
      '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'
    ];
    
    const dayNames = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
    
    // åˆæœŸåŒ–
    function init() {
      loadEvents();
      renderCalendar();
      renderEvents();
    }
    
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ï¼ˆGitHubãƒ™ãƒ¼ã‚¹ï¼‰
    async function loadEvents() {
      try {
        const response = await fetch('schedule-data.json');
        if (response.ok) {
          const data = await response.json();
          events = data.events || [];
          // æ—¥ä»˜æ–‡å­—åˆ—ã‚’Dateã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«å¤‰æ›
          events.forEach(event => {
            event.date = new Date(event.date);
          });
          document.getElementById('lastUpdate').textContent = 
            data.lastUpdate ? new Date(data.lastUpdate).toLocaleString('ja-JP') : 'ä¸æ˜';
        } else {
          // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿
          loadSampleEvents();
        }
      } catch (error) {
        console.error('ã‚¤ãƒ™ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
        loadSampleEvents();
      }
    }
    
    // ã‚µãƒ³ãƒ—ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿
    function loadSampleEvents() {
      const today = new Date();
      events = [
        {
          date: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1),
          title: 'ã‚µãƒ³ãƒ—ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ1',
          description: 'é‡è¦ãªãƒŸãƒ¼ãƒ†ã‚£ãƒ³ã‚°',
          time: '14:00-16:00'
        },
        {
          date: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 7),
          title: 'ã‚µãƒ³ãƒ—ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ2',
          description: 'ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆç· åˆ‡',
          time: 'çµ‚æ—¥'
        }
      ];
      document.getElementById('lastUpdate').textContent = 'ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿';
    }
    
    // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»
    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      // æœˆè¡¨ç¤ºã‚’æ›´æ–°
      document.getElementById('currentMonth').textContent = 
        `${year}å¹´ ${monthNames[month]}`;
      
      // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰ã‚’ã‚¯ãƒªã‚¢
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';
      
      // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’è¿½åŠ 
      dayNames.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        grid.appendChild(header);
      });
      
      // æœˆã®æœ€åˆã®æ—¥ã¨æœ€å¾Œã®æ—¥ã‚’å–å¾—
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      
      // å‰æœˆã®æ—¥ä»˜ã‚’åŸ‹ã‚ã‚‹
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - firstDay.getDay());
      
      // 42æ—¥åˆ†ï¼ˆ6é€±é–“ï¼‰ã®ã‚»ãƒ«ã‚’ç”Ÿæˆ
      for (let i = 0; i < 42; i++) {
        const cellDate = new Date(startDate);
        cellDate.setDate(startDate.getDate() + i);
        
        const cell = createCalendarCell(cellDate, month);
        grid.appendChild(cell);
      }
    }
    
    // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚»ãƒ«ä½œæˆ
    function createCalendarCell(date, currentMonth) {
      const cell = document.createElement('div');
      cell.className = 'calendar-day';
      
      // ä»–ã®æœˆã®æ—¥ä»˜
      if (date.getMonth() !== currentMonth) {
        cell.classList.add('other-month');
      }
      
      // ä»Šæ—¥ã®æ—¥ä»˜
      const today = new Date();
      if (date.toDateString() === today.toDateString()) {
        cell.classList.add('today');
      }
      
      // æ—¥ä»˜æ•°å­—
      const dayNumber = document.createElement('div');
      dayNumber.className = 'day-number';
      dayNumber.textContent = date.getDate();
      cell.appendChild(dayNumber);
      
      // ã“ã®æ—¥ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚’ãƒã‚§ãƒƒã‚¯
      const dayEvents = events.filter(event => 
        event.date.toDateString() === date.toDateString()
      );
      
      if (dayEvents.length > 0) {
        cell.classList.add('has-event');
        dayEvents.forEach(() => {
          const indicator = document.createElement('div');
          indicator.className = 'event-indicator';
          cell.appendChild(indicator);
        });
      }
      
      return cell;
    }
    
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒˆæç”»
    function renderEvents() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      const monthEvents = events.filter(event => 
        event.date.getFullYear() === year && event.date.getMonth() === month
      );
      
      // æ—¥ä»˜é †ã«ã‚½ãƒ¼ãƒˆ
      monthEvents.sort((a, b) => a.date - b.date);
      
      const eventList = document.getElementById('eventList');
      
      if (monthEvents.length === 0) {
        eventList.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #666; font-size: 18px;">
            ğŸ“… ä»Šæœˆã®ã‚¤ãƒ™ãƒ³ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“
          </div>
        `;
        return;
      }
      
      eventList.innerHTML = monthEvents.map(event => {
        const isToday = event.date.toDateString() === new Date().toDateString();
        return `
          <div class="event-item ${isToday ? 'today-events' : ''}">
            <div class="event-date">
              ${event.date.getMonth() + 1}æœˆ${event.date.getDate()}æ—¥
              (${dayNames[event.date.getDay()]})
              ${isToday ? ' ã€ä»Šæ—¥ã€‘' : ''}
            </div>
            <div class="event-title">${event.title}</div>
            <div class="event-description">${event.description}</div>
            ${event.time ? `<div class="event-time">ğŸ•’ ${event.time}</div>` : ''}
          </div>
        `;
      }).join('');
    }
    
    // æœˆå¤‰æ›´
    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderCalendar();
      renderEvents();
    }
    
    // ä»Šæ—¥ã«æˆ»ã‚‹
    function goToToday() {
      currentDate = new Date();
      renderCalendar();
      renderEvents();
    }
    
    // åˆæœŸåŒ–å®Ÿè¡Œ
    init();
  </script>
</body>

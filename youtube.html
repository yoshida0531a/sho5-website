<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 最終更新: 2025/11/5 6:30:06 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Updates - Shogo Fun Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, 'Yu Gothic', YuGothic, sans-serif;
      background-color: white; color: black;
    }
    .top-link {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 24px;
      color: black;
      text-decoration: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    .top-link:hover {
      text-decoration: underline;
    }
    header {
      text-align: center; font-size: 28px;
      font-weight: bold; margin: 20px 0;
    }
    .video-feed {
      width: calc(100% - 20px); max-width: 800px;
      margin: 0 auto; padding: 20px;
    }
    @media (max-width: 600px) {
      .video-feed { width: 100%; padding: 10px; }
    }
    #search {
      width: 100%; padding: 10px; font-size: 16px;
      margin-bottom: 20px; border: 1px solid #ccc;
      border-radius: 5px;
    }
    .video-item {
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px; padding-bottom: 10px;
    }
    .video-item h3 { margin: 5px 0; font-size: 18px; }
    .video-item h3 a { color: black; text-decoration: none; }
    .video-item .date { margin: 5px 0; font-size: 12px; color: #666; }
    .video-item .description {
      margin: 10px 0; font-size: 14px; line-height: 1.5;
      max-height: 90px; overflow: hidden;
    }
    .video-link {
      display: inline-block;
      margin: 12px 0;
      padding: 8px 16px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .video-link:hover,
    .video-link:active,
    .video-link:focus {
      background-color: #FFD700;
      color: #000;
    }
    footer { text-align: center; font-size: 12px; margin: 20px 0; }
  </style>
</head>
<body>
  <a href="index.html" class="top-link">←</a>
  <header>YouTube Updates</header>
  <section class="video-feed">
    <input type="text" id="search" placeholder="Search videos...">
    <div id="video-container">
      <!-- Videos will be loaded dynamically from youtube-data.txt -->
    </div>
  </section>
  <footer>Copyright © 2023-2025 Akira Yoshida.</footer>
  <script>
    const searchInput = document.getElementById('search');
    const videoContainer = document.getElementById('video-container');
    let videoItems = [];
    let sortedVideos = [];
    
    // Function to parse date from "Month Day, Year at HH:MMAM/PM" format
    function parseCustomDate(dateString) {
      try {
        // Parse "November 7, 2025 at 12:21AM" format
        const parts = dateString.match(/(\w+)\s+(\d+),\s+(\d+)\s+at\s+(\d+):(\d+)(AM|PM)/);
        if (!parts) return null;
        
        const months = {
          'January': 0, 'February': 1, 'March': 2, 'April': 3, 'May': 4, 'June': 5,
          'July': 6, 'August': 7, 'September': 8, 'October': 9, 'November': 10, 'December': 11
        };
        
        const month = months[parts[1]];
        const day = parseInt(parts[2]);
        const year = parseInt(parts[3]);
        let hour = parseInt(parts[4]);
        const minute = parseInt(parts[5]);
        const ampm = parts[6];
        
        // Convert to 24-hour format
        if (ampm === 'PM' && hour !== 12) hour += 12;
        if (ampm === 'AM' && hour === 12) hour = 0;
        
        return new Date(year, month, day, hour, minute);
      } catch (e) {
        console.error('Error parsing date:', dateString, e);
        return null;
      }
    }
    
    // Function to format date to "YYYY/MM/DD HH:MM"
    function formatDate(dateObj) {
      if (!dateObj) return '';
      
      const year = dateObj.getFullYear();
      const month = String(dateObj.getMonth() + 1).padStart(2, '0');
      const day = String(dateObj.getDate()).padStart(2, '0');
      const hour = String(dateObj.getHours()).padStart(2, '0');
      const minute = String(dateObj.getMinutes()).padStart(2, '0');
      
      return `${year}/${month}/${day} ${hour}:${minute}`;
    }
    
    // Load videos from YouTube-data.txt (capital Y)
    fetch('YouTube-data.txt')
      .then(response => response.json())
      .then(data => {
        // Create video elements from JSON data
        data.forEach(video => {
          const videoDiv = document.createElement('div');
          videoDiv.className = 'video-item';
          videoDiv.setAttribute('data-title', video.title);
          videoDiv.setAttribute('data-description', video.description);
          videoDiv.setAttribute('data-date', video.publishedAt);
          
          const parsedDate = parseCustomDate(video.publishedAt);
          const formattedDate = formatDate(parsedDate);
          
          videoDiv.innerHTML = `
            <h3><a href="${video.url}" target="_blank">${video.title}</a></h3>
            <p class="date">${formattedDate}</p>
            <p class="description">${video.description}</p>
            <a href="${video.url}" target="_blank" class="video-link">Youtubeで見る</a>
          `;
          
          videoItems.push(videoDiv);
        });
        
        // Sort videos by date (newest first)
        sortedVideos = videoItems.slice().sort((a, b) => {
          const dateA = parseCustomDate(a.getAttribute('data-date'));
          const dateB = parseCustomDate(b.getAttribute('data-date'));
          return dateB - dateA;
        });
        
        // Add sorted videos to container
        sortedVideos.forEach(video => videoContainer.appendChild(video));
      })
      .catch(error => {
        console.error('Error loading videos:', error);
        videoContainer.innerHTML = '<p>動画の読み込みに失敗しました。</p>';
      });
    
    // Search functionality
    searchInput.addEventListener('input', () => {
      const searchQuery = searchInput.value.trim().toLowerCase();
      sortedVideos.forEach(item => {
        const title = item.getAttribute('data-title');
        const description = item.getAttribute('data-description');
        const searchText = title + ' ' + description;
        item.style.display = (searchQuery === '' || searchText.toLowerCase().includes(searchQuery)) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>

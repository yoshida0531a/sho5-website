<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 最終更新: 2025/11/5 6:30:06 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Updates - Shogo Fun Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, 'Yu Gothic', YuGothic, sans-serif;
      background-color: white; color: black;
    }
    .top-link {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 24px;
      color: black;
      text-decoration: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    .top-link:hover {
      text-decoration: underline;
    }
    header {
      text-align: center; font-size: 28px;
      font-weight: bold; margin: 20px 0;
    }
    .video-feed {
      width: calc(100% - 20px); max-width: 800px;
      margin: 0 auto; padding: 20px;
    }
    @media (max-width: 600px) {
      .video-feed { width: 100%; padding: 10px; }
    }
    #search {
      width: 100%; padding: 10px; font-size: 16px;
      margin-bottom: 20px; border: 1px solid #ccc;
      border-radius: 5px;
    }
    .video-item {
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px; padding-bottom: 10px;
    }
    .video-item h3 { margin: 5px 0; font-size: 18px; }
    .video-item h3 a { color: black; text-decoration: none; }
    .video-item .date { margin: 5px 0; font-size: 12px; color: #666; }
    .video-item .description {
      margin: 10px 0; font-size: 14px; line-height: 1.5;
      max-height: 90px; overflow: hidden;
    }
    .video-link {
      display: inline-block;
      margin: 12px 0;
      padding: 8px 16px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .video-link:hover,
    .video-link:active,
    .video-link:focus {
      background-color: #FFD700;
      color: #000;
    }
    footer { text-align: center; font-size: 12px; margin: 20px 0; }
  </style>
</head>
<body>
  <a href="index.html" class="top-link">←</a>
  <header>YouTube Updates</header>
  <section class="video-feed">
    <input type="text" id="search" placeholder="Search videos...">
    <div id="video-container">
      <!-- Videos will be loaded dynamically from youtube-data.txt -->
    </div>
  </section>
  <footer>Copyright © 2023-2025 Akira Yoshida.</footer>
  <script>
    const searchInput = document.getElementById('search');
    const videoContainer = document.getElementById('video-container');
    let videoItems = [];
    let sortedVideos = [];
    
    // Function to format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('ja-JP', { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // Load videos from youtube-data.txt
    fetch('youtube-data.txt')
      .then(response => response.json())
      .then(data => {
        // Create video elements from JSON data
        data.videos.forEach(video => {
          const videoDiv = document.createElement('div');
          videoDiv.className = 'video-item';
          videoDiv.setAttribute('data-title', video.title);
          videoDiv.setAttribute('data-description', video.description);
          videoDiv.setAttribute('data-date', video.publishedAt);
          
          videoDiv.innerHTML = `
            <h3><a href="${video.url}" target="_blank">${video.title}</a></h3>
            <p class="date">${formatDate(video.publishedAt)}</p>
            <p class="description">${video.description}</p>
            <a href="${video.url}" target="_blank" class="video-link">Youtubeで見る</a>
          `;
          
          videoItems.push(videoDiv);
        });
        
        // Sort videos by date (newest first)
        sortedVideos = videoItems.slice().sort((a, b) => {
          const dateA = new Date(a.getAttribute('data-date') || 0);
          const dateB = new Date(b.getAttribute('data-date') || 0);
          return dateB - dateA;
        });
        
        // Add sorted videos to container
        sortedVideos.forEach(video => videoContainer.appendChild(video));
      })
      .catch(error => {
        console.error('Error loading videos:', error);
        videoContainer.innerHTML = '<p>動画の読み込みに失敗しました。</p>';
      });
    
    // Search functionality
    searchInput.addEventListener('input', () => {
      const searchQuery = searchInput.value.trim().toLowerCase();
      sortedVideos.forEach(item => {
        const title = item.getAttribute('data-title');
        const description = item.getAttribute('data-description');
        const searchText = title + ' ' + description;
        item.style.display = (searchQuery === '' || searchText.toLowerCase().includes(searchQuery)) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>

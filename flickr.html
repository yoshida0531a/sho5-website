<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickr Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Flickr Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const apiKey = '2a6f3ef0b0db5d5b3f358caf945c106b'; // ここにFlickrのAPIキーを入力
    const userId = 'yoshida0531a'; // ここに表示したいユーザーIDを入力
    const apiUrl = `https://www.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=${apiKey}&user_id=${userId}&format=json&nojsoncallback=1`;

    // APIからデータを取得してギャラリーを作成
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        const photos = data.photos.photo;

        photos.forEach(photo => {
          const imgUrl = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_q.jpg`;
          const imgElement = document.createElement('img');
          imgElement.src = imgUrl;
          imgElement.alt = photo.title;
          gallery.appendChild(imgElement);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickr Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Flickr Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    $(document).ready(function() {
      const apiKey = "2a6f3ef0b0db5d5b3f358caf945c106b"; // 取得したAPIキー
      const userId = "yoshida0531a"; // 表示したいユーザーのID
      const apiUrl = `https://api.flickr.com/services/rest?api_key=${apiKey}&method=flickr.people.getPublicPhotos&format=json&nojsoncallback=1&extras=url_h&user_id=${userId}`;

      // Flickr APIからデータを取得
      $.getJSON(apiUrl, function(data) {
        console.log("API Response: ", data); // デバッグ用にAPIレスポンスを確認
        if (data.photos && data.photos.photo) {
          const photos = data.photos.photo;
          let htmlContent = "";

          // 画像データをHTMLに追加
          photos.forEach(photo => {
            const imgUrl = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_b.jpg`; // 高解像度画像URL
            htmlContent += `<img src="${imgUrl}" alt="${photo.title}" style="width:300px; margin:10px;">`;
          });

          $("#gallery").html(htmlContent);
        } else {
          console.error("Invalid API Response Structure", data);
          $("#gallery").html("<p>画像データが見つかりませんでした。</p>");
        }
      }).fail(function(jqxhr, textStatus, error) {
        console.error("API Call Failed: ", textStatus, error);
        $("#gallery").html("<p>画像を取得できませんでした。</p>");
      });
    });
  </script>
</body>
</html>

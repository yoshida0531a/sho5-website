<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shogo Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    .subtitle a {
      color: #007BFF;
      text-decoration: none;
    }

    .subtitle a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .gallery img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Shogo Photo Gallery</h1>
  <div class="subtitle">
    <span>All Photos: </span>
    <a href="https://flic.kr/ps/45rUMu" target="_blank">flic.kr/ps/45rUMu</a>
  </div>
  <div class="gallery" id="gallery"></div>

  <script>
    $(document).ready(function() {
      const apiKey = "2a6f3ef0b0db5d5b3f358caf945c106b"; // 取得したAPIキー
      const userId = "201939165@N04"; // 表示したいユーザーのID
      const apiUrl = `https://api.flickr.com/services/rest?api_key=${apiKey}&method=flickr.people.getPublicPhotos&format=json&nojsoncallback=1&extras=url_o,date_taken&user_id=${userId}&per_page=100`;

      // Flickr APIからデータを取得
      $.getJSON(apiUrl, function(data) {
        console.log("API Response: ", data); // デバッグ用
        if (data.photos && data.photos.photo) {
          let photos = data.photos.photo;

          // 撮影日で降順ソート
          photos.sort((a, b) => new Date(b.datetaken) - new Date(a.datetaken));

          let htmlContent = "";

          // 画像データをHTMLに追加
          photos.forEach(photo => {
            const imgUrl = `https://live.staticflickr.com/${photo.server}/${photo.id}_${photo.secret}_b.jpg`; // サムネイル画像URL
            const originalImgUrl = photo.url_o || imgUrl; // オリジナル画像URL（無い場合はサムネイル画像URLを使用）
            htmlContent += `
              <a href="${originalImgUrl}" target="_blank">
                <img src="${imgUrl}" alt="${photo.title}">
              </a>`;
          });

          $("#gallery").html(htmlContent);
        } else {
          console.error("Invalid API Response Structure", data);
          $("#gallery").html("<p>画像データが見つかりませんでした。</p>");
        }
      }).fail(function(jqxhr, textStatus, error) {
        console.error("API Call Failed: ", textStatus, error);
        $("#gallery").html("<p>画像を取得できませんでした。</p>");
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 最終更新: 2025/11/5 6:30:06 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Updates - Shogo Fun Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, 'Yu Gothic', YuGothic, sans-serif;
      background-color: white; color: black;
    }
    .top-link {
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 24px;
      color: black;
      text-decoration: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    .top-link:hover {
      text-decoration: underline;
    }
    header {
      text-align: center; font-size: 28px;
      font-weight: bold; margin: 20px 0;
    }
    .tweet-feed {
      width: calc(100% - 20px); max-width: 800px;
      margin: 0 auto; padding: 20px;
    }
    @media (max-width: 600px) {
      .tweet-feed { width: 100%; padding: 10px; }
    }
    #search {
      width: 100%; padding: 10px; font-size: 16px;
      margin-bottom: 20px; border: 1px solid #ccc;
      border-radius: 5px;
    }
    .tweet-item {
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px; padding-bottom: 10px;
    }
    .tweet-item h3 { margin: 5px 0; font-size: 18px; }
    .tweet-item h3 a { color: black; text-decoration: none; }
    .tweet-item .date { margin: 5px 0; font-size: 12px; color: #666; }
    .tweet-item .tweet-text {
      margin: 10px 0; font-size: 14px; line-height: 1.5;
    }
    .tweet-link {
      display: inline-block;
      margin: 12px 0;
      padding: 8px 16px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .tweet-link:hover,
    .tweet-link:active,
    .tweet-link:focus {
      background-color: #FFD700;
      color: #000;
    }
    #more-posts-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: transparent;
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #more-posts-btn:hover,
    #more-posts-btn:active,
    #more-posts-btn:focus {
      background-color: #FFD700;
      color: #000;
    }
    #more-posts-btn.hidden {
      display: none;
    }
    footer { text-align: center; font-size: 12px; margin: 20px 0; }
  </style>
</head>
<body>
  <a href="index.html" class="top-link">←</a>
  <header>X Updates</header>
  <section class="tweet-feed">
    <input type="text" id="search" placeholder="Search tweets...">
    <div id="tweet-container">
      <!-- Tweets will be loaded dynamically from x-data.txt -->
    </div>
    <button id="more-posts-btn">さらに過去の投稿を見る</button>
  </section>
  <footer>Copyright © 2023-2025 Akira Yoshida.</footer>
  <script>
    // Twitter Snowflake ID to Date converter
    // Standard Twitter epoch (Nov 4, 2010 00:00:00 UTC)
    const TWITTER_EPOCH = 1288834974657;
    
    function snowflakeToDate(snowflakeId) {
      const id = BigInt(snowflakeId);
      const timestamp = Number(id >> 22n) + TWITTER_EPOCH;
      return new Date(timestamp);
    }
    
    function formatDate(date) {
      return date.toLocaleString('ja-JP', { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // Initialize
    const searchInput = document.getElementById('search');
    const tweetContainer = document.getElementById('tweet-container');
    const morePostsBtn = document.getElementById('more-posts-btn');
    let tweetItems = [];
    let sortedTweets = [];
    
    // Load tweets from x-data.txt
    fetch('x-data.txt')
      .then(response => response.json())
      .then(data => {
        // Create tweet elements from JSON data
        data.tweets.forEach(tweet => {
          const tweetDiv = document.createElement('div');
          tweetDiv.className = 'tweet-item';
          tweetDiv.setAttribute('data-username', tweet.userName);
          tweetDiv.setAttribute('data-text', tweet.text);
          
          // Extract tweet ID from URL and calculate date
          const match = tweet.tweetUrl.match(/status\/(\d+)/);
          if (match) {
            const tweetId = match[1];
            const tweetDate = snowflakeToDate(tweetId);
            tweetDiv.setAttribute('data-date', tweetDate.toISOString());
            
            tweetDiv.innerHTML = `
              <h3><a href="${tweet.tweetUrl}" target="_blank">@${tweet.userName}</a></h3>
              <p class="date">${formatDate(tweetDate)}</p>
              <p class="tweet-text">${tweet.text}</p>
              <a href="${tweet.tweetUrl}" target="_blank" class="tweet-link">Xで見る</a>
            `;
            
            tweetItems.push(tweetDiv);
          }
        });
        
        // Sort tweets by date (newest first)
        sortedTweets = tweetItems.slice().sort((a, b) => {
          const dateA = new Date(a.getAttribute('data-date') || 0);
          const dateB = new Date(b.getAttribute('data-date') || 0);
          return dateB - dateA;
        });
        
        // Add sorted tweets to container
        sortedTweets.forEach(tweet => tweetContainer.appendChild(tweet));
        
        // Initialize pagination
        initializePagination();
      })
      .catch(error => {
        console.error('Error loading tweets:', error);
        tweetContainer.innerHTML = '<p>ツイートの読み込みに失敗しました。</p>';
      });
    
    // Pagination logic
    const oneDayMs = 24 * 60 * 60 * 1000;
    const oneWeekMs = 7 * oneDayMs;
    let currentWeeksToShow = 0; // 0 = most recent day, 1 = 1 week, 2 = 2 weeks, etc.
    let mostRecentDate = new Date();
    
    function initializePagination() {
      // Find the most recent tweet date to use as reference
      mostRecentDate = sortedTweets.length > 0 
        ? new Date(sortedTweets[0].getAttribute('data-date'))
        : new Date();
      
      // Initial display
      updateVisibility();
    }
    
    function updateVisibility() {
      const isSearching = searchInput.value.trim() !== '';
      
      if (isSearching) {
        // When searching, show all matching tweets
        const searchQuery = searchInput.value.trim().toLowerCase();
        sortedTweets.forEach(item => {
          const username = item.getAttribute('data-username');
          const text = item.getAttribute('data-text');
          const searchText = username + ' ' + text;
          item.style.display = searchText.toLowerCase().includes(searchQuery) ? 'block' : 'none';
        });
        morePostsBtn.classList.add('hidden');
      } else {
        // When not searching, apply date-based pagination
        const mostRecentDayStart = new Date(
          mostRecentDate.getFullYear(), 
          mostRecentDate.getMonth(), 
          mostRecentDate.getDate()
        );
        
        let cutoffDate;
        
        if (currentWeeksToShow === 0) {
          // Show only the most recent day's tweets
          cutoffDate = mostRecentDayStart;
        } else {
          // Show most recent day + N weeks back
          cutoffDate = new Date(mostRecentDayStart.getTime() - (currentWeeksToShow * oneWeekMs));
        }
        
        let hasMoreOldTweets = false;
        
        sortedTweets.forEach(item => {
          const tweetDate = new Date(item.getAttribute('data-date'));
          if (tweetDate >= cutoffDate) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
            hasMoreOldTweets = true;
          }
        });
        
        // Show/hide "More Posts" button
        if (hasMoreOldTweets) {
          morePostsBtn.classList.remove('hidden');
        } else {
          morePostsBtn.classList.add('hidden');
        }
      }
    }
    
    // Search functionality
    searchInput.addEventListener('input', updateVisibility);
    
    // More Posts button functionality
    morePostsBtn.addEventListener('click', () => {
      currentWeeksToShow++;
      updateVisibility();
    });
  </script>
</body>
</html>

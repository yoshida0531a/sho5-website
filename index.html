<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shogo Fun Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      font-size: 28px;
      padding: 10px 0;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: calc(100vh - 250px); /* ヘッダーとフッターを考慮 */
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      border-radius: 5px; /* 角を少し丸くする */
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    .indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .indicators button {
      width: 12px;
      height: 12px;
      border: none;
      border-radius: 50%;
      background-color: lightgray;
      cursor: pointer;
    }
    .indicators button.active {
      background-color: black;
    }
    .links {
      text-align: center;
      margin: 20px 0;
    }
    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 20px 0;
    }
    footer p {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shogo Fun Site</h1>
  </header>
  <div class="slideshow">
    <picture>
      <source srcset="assets/images/top_pc1.JPG" media="(min-width: 1025px)">
      <source srcset="assets/images/top_tab1.JPG" media="(min-width: 768px)">
      <img src="assets/images/top_mobile1.JPG" alt="Slideshow Image">
    </picture>
    <picture>
      <source srcset="assets/images/top_pc2.JPG" media="(min-width: 1025px)">
      <source srcset="assets/images/top_tab2.JPG" media="(min-width: 768px)">
      <img src="assets/images/top_mobile2.JPG" alt="Slideshow Image">
    </picture>
    <picture>
      <source srcset="assets/images/top_pc3.JPG" media="(min-width: 1025px)">
      <source srcset="assets/images/top_tab3.JPG" media="(min-width: 768px)">
      <img src="assets/images/top_mobile3.JPG" alt="Slideshow Image">
    </picture>
    <div class="indicators"></div>
  </div>
  <div class="links">
    <a href="https://line.me">LINE公式アカウント</a>
    <a href="https://www.flickr.com">Flickr</a>
    <a href="https://www.university-schedule.example">大学スケジュール</a>
  </div>
  <footer>
    <p>Copyright © 2019-2024 Akira Yoshida.</p>
  </footer>

  <script>
    const slides = document.querySelectorAll(".slideshow picture");
    const indicatorsContainer = document.querySelector(".indicators");
    let currentIndex = 0;

    // インジケーターを生成
    slides.forEach((_, index) => {
      const button = document.createElement("button");
      if (index === 0) button.classList.add("active");
      button.addEventListener("click", () => {
        showSlide(index);
      });
      indicatorsContainer.appendChild(button);
    });

    const indicators = document.querySelectorAll(".indicators button");

    function showSlide(index) {
      slides[currentIndex].querySelector("img").classList.remove("active");
      indicators[currentIndex].classList.remove("active");
      currentIndex = index;
      slides[currentIndex].querySelector("img").classList.add("active");
      indicators[currentIndex].classList.add("active");
    }

    // 自動スライド
    function autoSlide() {
      showSlide((currentIndex + 1) % slides.length);
    }

    setInterval(autoSlide, 7000); // 7秒ごとにスライド
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shogo Fun Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif; /* 丸みのあるフォント */
      background-color: #fff;
      color: #000;
    }
    header {
      text-align: center;
      font-size: 20px;
      padding: 10px 0 5px; /* 余白を少し縮めた */
    }
    .slideshow {
      position: relative;
      width: calc(100% - 20px); /* 左右余白追加 */
      height: calc(100vh - 320px); /* 縦幅を広げた */
      margin: 0 auto;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      border-radius: 10px; /* 角を少し丸くする */
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    .indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .indicators button {
      font-size: 20px;
      background: none;
      border: none;
      color: lightgray;
      cursor: pointer;
      padding: 0;
    }
    .indicators button.active {
      color: black;
    }
    .links {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px auto;
    }
    .links a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      margin-top: 20px; /* スクロール可能にする */
    }
  </style>
</head>
<body>
  <header>
    <h1>Shogo Fun Site</h1>
  </header>
  <div class="slideshow">
    <picture>
      <source srcset="assets/images/top_pc1.JPG" media="(min-width: 1025px)">
      <source srcset="assets/images/top_tab1.JPG" media="(min-width: 768px)">
      <img src="assets/images/top_mobile1.JPG" alt="Slideshow Image" class="active">
    </picture>
    <picture>
      <source srcset="assets/images/top_pc2.JPG" media="(min-width: 1025px)">
      <source srcset="assets/images/top_tab2.JPG" media="(min-width: 768px)">
      <img src="assets/images/top_mobile2.JPG" alt="Slideshow Image">
    </picture>
    <picture>
      <source srcset="assets/images/top_pc3.JPG" media="(min-width: 1025px)">
      <source srcset="assets/images/top_tab3.JPG" media="(min-width: 768px)">
      <img src="assets/images/top_mobile3.JPG" alt="Slideshow Image">
    </picture>
    <div class="indicators"></div>
  </div>
  <div class="links">
    <a href="https://lin.ee/TqFSBw3K">LINE公式アカウント</a>
    <a href="https://flic.kr/ps/45rUMu">Flickr</a>
    <a href="https://nu-baseball.jp/schedule">スケジュール</a>
  </div>
  <footer>
    <p>Copyright © 2019-2024 Akira Yoshida.</p>
  </footer>

  <script>
    const slides = document.querySelectorAll(".slideshow picture");
    const indicatorsContainer = document.querySelector(".indicators");
    let currentIndex = 0;
    let startX = 0;

    // インジケーターを生成
    slides.forEach((_, index) => {
      const button = document.createElement("button");
      button.textContent = "・"; /* 純粋な「・」を表示 */
      if (index === 0) button.classList.add("active");
      button.addEventListener("click", () => {
        showSlide(index);
      });
      indicatorsContainer.appendChild(button);
    });

    const indicators = document.querySelectorAll(".indicators button");

    function showSlide(index) {
      slides[currentIndex].querySelector("img").classList.remove("active");
      indicators[currentIndex].classList.remove("active");
      currentIndex = index;
      slides[currentIndex].querySelector("img").classList.add("active");
      indicators[currentIndex].classList.add("active");
    }

    // 自動スライド
    function autoSlide() {
      showSlide((currentIndex + 1) % slides.length);
    }

    setInterval(autoSlide, 7000); // 7秒ごとにスライド

    // スワイプ操作
    document.querySelector(".slideshow").addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    document.querySelector(".slideshow").addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        showSlide((currentIndex + 1) % slides.length);
      } else if (endX - startX > 50) {
        showSlide((currentIndex - 1 + slides.length) % slides.length);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogobot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        main {
            position: relative;
            width: 90vw; 
            height: 90vh; 
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video {
            display: none; /* 初期状態では非表示 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay-links {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
            font-family: "Poppins", "Segoe UI", sans-serif;
            text-align: left;
        }
        .overlay-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .overlay-links a:hover {
            text-decoration: underline;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: white;
            font-size: 0.7rem;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }
        @media (max-width: 768px) {
            .background {
                content: url('./assets/images/top_mobile.jpg');
            }
        }
        @media (min-width: 769px) {
            .background {
                content: url('./assets/images/top_pc.jpg');
            }
        }
    </style>
</head>
<body>
    <main>
        <img class="background" src="./assets/images/top_pc.jpg" alt="Background image">
        <video class="video" autoplay muted loop playsinline>
            <source src="https://lightning-g3.hp1.work/wp-content/uploads/2021/09/Cat-66004.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-links">
            <a href="https://line.me/" target="_blank">・LINE公式アカウント</a>
            <a href="https://www.flickr.com/" target="_blank">・Flickr</a>
            <a href="https://bsky.app/" target="_blank">・BlueSky</a>
        </div>
    </main>
    <footer>
        <p>Copyright 2019-2024 Akira Yoshida</p>
    </footer>
    <script>
        // 10秒後に画像を非表示にして動画を表示
        setTimeout(() => {
            document.querySelector('.background').style.display = 'none';
            document.querySelector('.video').style.display = 'block';
        }, 10000);
    </script>
</body>
</html>

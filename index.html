<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: calc(100vh - 200px); /* タイトル・リンク部分を考慮 */
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    header {
      text-align: center;
      font-size: 24px;
      padding: 10px 0;
    }
    footer {
      text-align: center;
      padding: 20px 0;
    }
    footer a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #007bff;
    }
    footer p {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Baseball Slideshow</h1>
  </header>
  <div class="slideshow">
    <picture>
      <source srcset="top_pc1.jpeg" media="(min-width: 1025px)">
      <source srcset="top_tablet1_resized.jpg" media="(min-width: 768px)">
      <img src="top_mobile1_resized.jpg" alt="Baseball Player">
    </picture>
  </div>
  <footer>
    <a href="#schedule">試合スケジュール</a>
    <a href="#gallery">写真集</a>
    <a href="#bluesky">ブルースカイ</a>
    <p>&copy; 2024 Baseball Team</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sho5.org</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .slider {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: calc(100vh - 180px); /* タイトルとリンク部分を差し引いた高さ */
            border-radius: 15px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #333;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            display: block;
            color: #555;
            font-size: 1rem;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.2rem;
                margin-top: 5px;
            }

            .slider {
                height: calc(100vh - 150px);
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1rem;
                margin-top: 5px;
            }

            .slider {
                height: calc(100vh - 140px);
            }
        }
    </style>
</head>
<body>
    <div class="title">Welcome to sho5.org</div>
    <div class="slider">
        <div class="slides">
            <img src="assets/images/top_mobile1.jpg" alt="Image 1">
            <img src="assets/images/top_mobile2.jpg" alt="Image 2">
            <img src="assets/images/top_mobile3.jpg" alt="Image 3">
        </div>
    </div>
    <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="links">
        <a href="https://line.me/" target="_blank">LINE公式アカウント</a>
        <a href="https://www.flickr.com/" target="_blank">写真集</a>
        <a href="https://nu-baseball.jp/schedule" target="_blank">試合スケジュール</a>
    </div>
    <script>
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;
        const slideInterval = 10000; // 切り替え間隔10秒

        function updateSlider(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function autoSlide() {
            currentIndex = (currentIndex + 1) % dots.length;
            updateSlider(currentIndex);
        }

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider(currentIndex);
            });
        });

        setInterval(autoSlide, slideInterval);
    </script>
</body>
</html>

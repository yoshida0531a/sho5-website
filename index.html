<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogobot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールを防止 */
        }
        main {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('./assets/images/top_pc.jpg') no-repeat center center; /* デフォルトでPC用画像 */
            background-size: cover; /* 画面全体にフィット */
            border-radius: 20px; /* 四隅を丸く */
            overflow: hidden; /* 内容がはみ出さないように */
            margin: 20px; /* ページの余白を追加 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影をつける */
        }
        /* スマホ用スタイル */
        @media (max-width: 768px) {
            main {
                background: url('./assets/images/top_mobile.jpg') no-repeat center center; /* スマホ用画像 */
                background-size: cover;
            }
        }
        .overlay-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 1rem; /* フォントサイズを拡大 */
            font-family: "Segoe UI", sans-serif; /* 柔らかい印象のフォント */
            text-align: left;
        }
        .overlay-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .overlay-links a:hover {
            text-decoration: underline; /* ホバー時のデザイン */
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: white;
            font-size: 0.7rem; /* 小さめのフォントサイズ */
        }
    </style>
</head>
<body>
    <main>
        <div class="overlay-links">
            <a href="https://line.me/" target="_blank">・LINE公式アカウント</a>
            <a href="https://www.flickr.com/" target="_blank">・Flickr</a>
            <a href="https://bsky.app/" target="_blank">・BlueSky</a>
        </div>
    </main>
    <footer>
        <p>Copyright Akira Yoshida</p>
    </footer>
</body>
</html>

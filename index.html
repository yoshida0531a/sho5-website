<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogobot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        main {
            position: relative;
            width: 90vw; /* 画面幅の90%を使用 */
            height: 90vh; /* 画面高さの90%を使用 */
            border-radius: 20px; /* 四隅を丸くする */
            overflow: hidden; /* 丸い角から画像がはみ出さないように */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影をつける */
            background-color: white; /* 背景色（必要に応じて変更可能） */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 画面にジャストフィット */
        }
        .overlay-links {
            position: absolute;
            top: 20px; /* 上に配置 */
            left: 20px; /* 左に配置 */
            color: white;
            font-size: 1.2rem; /* フォントサイズを少し大きく */
            font-family: "Poppins", "Segoe UI", sans-serif; /* 丸みを帯びたフォント */
            text-align: left;
        }
        .overlay-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .overlay-links a:hover {
            text-decoration: underline; /* ホバー時のデザイン */
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: white;
            font-size: 0.7rem; /* 小さめのフォントサイズ */
            font-family: "Poppins", "Segoe UI", sans-serif; /* メニューと統一したフォント */
        }
        /* スマホ用スタイル */
        @media (max-width: 768px) {
            .background {
                content: url('./assets/images/top_mobile.jpg'); /* スマホ用画像 */
            }
        }
        /* PC用スタイル */
        @media (min-width: 769px) {
            .background {
                content: url('./assets/images/top_pc.jpg'); /* PC用画像 */
            }
        }
    </style>
</head>
<body>
    <main>
        <img class="background" src="./assets/images/top_pc.jpg" alt="Background image">
        <div class="overlay-links">
            <a href="https://line.me/" target="_blank">・LINE公式アカウント</a>
            <a href="https://www.flickr.com/" target="_blank">・Flickr</a>
            <a href="https://bsky.app/" target="_blank">・BlueSky</a>
        </div>
    </main>
    <footer>
        <p>Copyright 2019-2024 Akira Yoshida</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogobot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールを防止 */
        }
        main {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('./assets/images/top.jpg') no-repeat center center;
            background-size: cover; /* 縦長の画像を画面いっぱいに拡大 */
        }
        .overlay-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 0.8rem; /* 小さめのフォントサイズ */
            text-align: left;
        }
        .overlay-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .overlay-links a:hover {
            text-decoration: underline; /* ホバー時のデザイン */
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: white;
            font-size: 0.7rem; /* 小さめのフォントサイズ */
        }
    </style>
</head>
<body>
    <main>
        <div class="overlay-links">
            <a href="https://line.me/" target="_blank">・LINE公式アカウント</a>
            <a href="https://www.flickr.com/" target="_blank">・Flickr</a>
            <a href="https://bsky.app/" target="_blank">・BlueSky</a>
        </div>
    </main>
    <footer>
        <p>Copyright Akira Yoshida</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sho5.org</title>
    <style>
        body {
            font-family: "Arial Rounded MT Bold", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh; /* 1画面に収める */
            overflow: hidden; /* スクロールを防止 */
        }
        .slider {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 50%; /* 高さを調整 */
            margin: 0 auto;
            border-radius: 15px; /* 四つ角を丸くする */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 画像を引き立てる影 */
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
            height: 100%;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 画像を枠にジャストフィット */
        }
        .navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .navigation div {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }
        .navigation div.active {
            background-color: #000;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .links a {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
        footer {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="assets/images/top_mobile1.jpg" alt="Image 1">
            <img src="assets/images/top_mobile2.jpg" alt="Image 2">
            <img src="assets/images/top_mobile3.jpg" alt="Image 3">
        </div>
        <div class="navigation">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
        </div>
    </div>
    <div class="links">
        <a href="https://line.me/" target="_blank">LINE公式アカウント</a>
        <a href="https://www.flickr.com/" target="_blank">Flickr</a>
        <a href="https://nu-baseball.jp/schedule" target="_blank">試合スケジュール</a>
    </div>
    <footer>Copyright 2019-2024 Akira Yoshida</footer>
    <script>
        // スライドショー用スクリプト
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');

        function updateSlider(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        function autoSlide() {
            currentIndex = (currentIndex + 1) % dots.length;
            updateSlider(currentIndex);
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                currentIndex = parseInt(dot.dataset.index);
                updateSlider(currentIndex);
            });
        });

        setInterval(autoSlide, 5000); // 5秒ごとにスライド
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sho5.org</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 98%; /* ほぼ画面全体に広げる */
            height: 80%; /* 縦幅を大きく */
            border-radius: 15px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top; /* 顔を中心に表示 */
        }

        .arrows, .controls {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .arrow, .control-button {
            pointer-events: all;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .controls {
            bottom: 10px;
            justify-content: center;
        }

        .links {
            width: 90%;
            text-align: left;
            margin-top: 5px;
        }

        .links a {
            display: block;
            color: #555;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 300; /* 細字 */
            margin-bottom: 5px;
        }

        .links a:before {
            content: "• "; /* 箇条書きのドット */
            color: #333;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            font-size: 0.8rem;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="assets/images/top_mobile1.jpg" alt="Image 1">
            <img src="assets/images/top_mobile2.jpg" alt="Image 2">
            <img src="assets/images/top_mobile3.jpg" alt="Image 3">
        </div>
        <div class="arrows">
            <button class="arrow left">‹</button>
            <button class="arrow right">›</button>
        </div>
        <div class="controls">
            <button class="control-button pause">⏸️</button>
        </div>
    </div>
    <div class="links">
        <a href="https://line.me/" target="_blank">LINE公式アカウント</a>
        <a href="https://www.flickr.com/" target="_blank">写真集</a>
        <a href="https://nu-baseball.jp/schedule" target="_blank">試合スケジュール</a>
    </div>
    <footer>Copyright 2019-2024 Akira Yoshida</footer>

    <script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        const leftArrow = document.querySelector('.arrow.left');
        const rightArrow = document.querySelector('.arrow.right');
        const pauseButton = document.querySelector('.control-button.pause');

        let currentIndex = 0;
        let autoSlideInterval;

        function updateSlider(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function autoSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider(currentIndex);
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(autoSlide, 5000);
            pauseButton.textContent = '⏸️';
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
            pauseButton.textContent = '▶️';
        }

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlider(currentIndex);
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider(currentIndex);
        });

        pauseButton.addEventListener('click', () => {
            if (autoSlideInterval) {
                stopAutoSlide();
            } else {
                startAutoSlide();
            }
        });

        startAutoSlide(); // 自動スライド開始
    </script>
</body>
</html>

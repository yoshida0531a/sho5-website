<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shogobot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .social-icons a {
            text-decoration: none;
            color: inherit;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <main>
        <p>Welcome to the Shogobot website!</p>
        <!-- 画像部分 -->
        <img src="./assets/images/top.jpg" alt="shogo">
        
        <!-- 将来的に画像の代わりに使用する動画の例（コメントアウト済み） -->

            style="max-width: 90%; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        </video>
        -->
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://line.me/" target="_blank">
                <img src="./assets/icons/line-icon.png" alt="LINE">
            </a>
            <a href="https://www.flickr.com/" target="_blank">
                <img src="./assets/icons/flickr-icon.png" alt="Flickr">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="./assets/icons/youtube-icon.png" alt="YouTube">
            </a>
        </div>
        <p>Copyright Akira Yoshida</p>
    </footer>
</body>
</html>

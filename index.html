<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sho5.org</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 180px);
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* 画像が3枚並ぶ分 */
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #333;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            display: block;
            color: #555;
            font-size: 1rem;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .slider {
                height: calc(100vh - 150px);
            }
        }

        @media (max-width: 480px) {
            .slider {
                height: calc(100vh - 140px);
            }
        }
    </style>
</head>
<body>
    <div class="title">Welcome to sho5.org</div>
    <div class="slider">
        <div class="slides">
            <!-- 画像はJavaScriptで挿入 -->
        </div>
    </div>
    <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="links">
        <a href="https://line.me/" target="_blank">LINE公式アカウント</a>
        <a href="https://www.flickr.com/" target="_blank">写真集</a>
        <a href="https://nu-baseball.jp/schedule" target="_blank">試合スケジュール</a>
    </div>
    <script>
        // 画像リスト
        const images = {
            pc: ["assets/images/top_pc1.jpg", "assets/images/top_pc2.jpg", "assets/images/top_pc3.jpg"],
            tablet: ["assets/images/top_tab1.jpg", "assets/images/top_tab2.jpg", "assets/images/top_tab3.jpg"],
            phone: ["assets/images/top_mobile1.jpg", "assets/images/top_mobile2.jpg", "assets/images/top_mobile3.jpg"]
        };

        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;
        const slideInterval = 10000; // 10秒

        // デバイス判定用関数
        function getDeviceType() {
            if (window.innerWidth > 1024) return "pc";
            if (window.innerWidth > 768) return "tablet";
            return "phone";
        }

        // 画像を挿入する関数
        function loadImages() {
            const deviceType = getDeviceType();
            slides.innerHTML = ""; // 既存の画像を削除
            images[deviceType].forEach(imageSrc => {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = "Image Slide";
                slides.appendChild(img);
            });
        }

        // スライド更新関数
        function updateSlider(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // 自動スライド
        function autoSlide() {
            currentIndex = (currentIndex + 1) % dots.length;
            updateSlider(currentIndex);
        }

        // ドットのクリックイベント
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider(currentIndex);
            });
        });

        // 初期化
        loadImages();
        setInterval(autoSlide, slideInterval);

        // ウィンドウサイズ変更時に画像を再ロード
        window.addEventListener('resize', () => {
            loadImages();
            currentIndex = 0; // 最初のスライドにリセット
            updateSlider(currentIndex);
        });
    </script>
</body>
</html>

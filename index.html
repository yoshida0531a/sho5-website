<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: white;
    color: black;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin: 20px 0;
  }

  .slideshow {
    flex: 1; /* スライドショーを残りの高さに拡張 */
    position: relative;
    width: calc(100% - 20px);
    margin: 0 auto;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .slideshow img.active {
    opacity: 1;
  }

  .indicators {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }

  .indicators button {
    font-size: 20px;
    background: none;
    border: none;
    color: lightgray;
    cursor: pointer;
    padding: 0;
  }

  .indicators button.active {
    color: black;
  }

  .links {
    text-align: center;
    margin: 20px 0;
  }

  .links a {
    display: block;
    color: black;
    text-decoration: none;
    font-size: 18px;
    margin: 10px 0;
  }

  .links a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    font-size: 12px;
    margin: 20px 0;
  }
</style>

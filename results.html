<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shogo Results</title>
  <meta name="description" content="谷端将伍の打撃成績。今シーズンの打率、本塁打、打点とコース別打率ヒートマップ。">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      padding: 12px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #212529;
      margin-bottom: 8px;
    }

    .season-stats {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      text-align: center;
    }

    .stat-item {
      padding: 8px;
    }

    .stat-label {
      font-size: 11px;
      color: #6c757d;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #212529;
    }

    .heatmap-section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .heatmap-title {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 12px;
      color: #212529;
    }

    .heatmap-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .heatmap-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      flex-shrink: 0;
    }

    .batter-silhouette {
      flex-shrink: 0;
      width: 80px;
      height: auto;
    }

    .heatmap-cell {
      aspect-ratio: 1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      transition: transform 0.2s;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .heatmap-cell:active {
      transform: scale(0.95);
    }

    .cell-avg {
      font-size: clamp(20px, 5vw, 32px);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 4px;
    }

    .cell-detail {
      font-size: clamp(9px, 2.5vw, 11px);
      color: #495057;
      line-height: 1.3;
      text-align: center;
    }

    .legend {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 11px;
      color: #6c757d;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend-box {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .last-updated {
      text-align: center;
      margin-top: 12px;
      font-size: 11px;
      color: #6c757d;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    /* Yellow gradient colors for Hanshin Tigers */
    .avg-0 {
      background-color: #ffffff;
      color: #212529;
    }

    .avg-1 {
      background-color: #fff9e6;
      color: #212529;
    }

    .avg-2 {
      background-color: #fff3cc;
      color: #212529;
    }

    .avg-3 {
      background-color: #ffecb3;
      color: #212529;
    }

    .avg-4 {
      background-color: #ffe699;
      color: #212529;
    }

    .avg-5 {
      background-color: #ffe080;
      color: #212529;
    }

    .avg-6 {
      background-color: #ffdb66;
      color: #212529;
    }

    .avg-7 {
      background-color: #ffd54d;
      color: #212529;
    }

    .avg-8 {
      background-color: #ffcf33;
      color: #000000;
    }

    .avg-9 {
      background-color: #ffc61a;
      color: #000000;
    }

    .avg-10 {
      background-color: #ffc000;
      color: #000000;
    }

    @media (max-height: 700px) {
      body {
        padding: 8px;
      }
      
      h1 {
        font-size: 20px;
        margin-bottom: 6px;
      }
      
      .season-stats, .heatmap-section {
        padding: 12px;
        margin-bottom: 12px;
      }
      
      .stat-value {
        font-size: 18px;
      }
      
      .heatmap-grid {
        gap: 6px;
      }
      
      .cell-avg {
        font-size: clamp(18px, 4.5vw, 28px);
      }

      .batter-silhouette {
        width: 60px;
      }
    }

    @media (max-width: 640px) {
      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .heatmap-container {
        gap: 12px;
      }

      .batter-silhouette {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>打撃成績</h1>
    </header>

    <div id="loading" class="loading">
      読み込み中...
    </div>

    <div id="content" style="display: none;">
      <div class="season-stats">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">試合</div>
            <div class="stat-value" id="stat-games">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">打率</div>
            <div class="stat-value" id="stat-avg">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">得点</div>
            <div class="stat-value" id="stat-runs">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">本塁打</div>
            <div class="stat-value" id="stat-hr">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">盗塁</div>
            <div class="stat-value" id="stat-sb">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">犠打</div>
            <div class="stat-value" id="stat-sh">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">犠飛</div>
            <div class="stat-value" id="stat-sf">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">四球</div>
            <div class="stat-value" id="stat-bb">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">死球</div>
            <div class="stat-value" id="stat-hbp">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">三振</div>
            <div class="stat-value" id="stat-so">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">併殺打</div>
            <div class="stat-value" id="stat-gidp">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">得点圏打率</div>
            <div class="stat-value" id="stat-risp">-</div>
          </div>
        </div>
      </div>

      <div class="heatmap-section">
        <div class="heatmap-title">コース別打率ヒートマップ</div>
        <div class="heatmap-container">
          <div class="heatmap-grid" id="heatmap">
            <!-- Generated by JavaScript -->
          </div>
          <svg class="batter-silhouette" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Right-handed batter silhouette -->
            <!-- Head -->
            <circle cx="50" cy="25" r="15" fill="#6c757d" opacity="0.7"/>
            <!-- Body -->
            <rect x="40" y="40" width="20" height="50" rx="5" fill="#6c757d" opacity="0.7"/>
            <!-- Left arm (front) -->
            <rect x="25" y="50" width="15" height="10" rx="3" fill="#6c757d" opacity="0.7" transform="rotate(-30 32.5 55)"/>
            <!-- Right arm (back) -->
            <rect x="60" y="50" width="15" height="10" rx="3" fill="#6c757d" opacity="0.7" transform="rotate(30 67.5 55)"/>
            <!-- Bat -->
            <rect x="15" y="35" width="8" height="60" rx="2" fill="#8b4513" opacity="0.8" transform="rotate(-45 19 65)"/>
            <!-- Legs -->
            <rect x="38" y="90" width="10" height="45" rx="3" fill="#6c757d" opacity="0.7" transform="rotate(-5 43 112.5)"/>
            <rect x="52" y="90" width="10" height="45" rx="3" fill="#6c757d" opacity="0.7" transform="rotate(5 57 112.5)"/>
            <!-- Feet -->
            <ellipse cx="43" cy="140" rx="8" ry="4" fill="#333" opacity="0.7"/>
            <ellipse cx="57" cy="140" rx="8" ry="4" fill="#333" opacity="0.7"/>
          </svg>
        </div>
        <div class="legend">
          <div class="legend-item">
            <div class="legend-box" style="background-color: #ffffff;"></div>
            <span>.000</span>
          </div>
          <div class="legend-item">
            <span>→</span>
          </div>
          <div class="legend-item">
            <div class="legend-box" style="background-color: #ffc000;"></div>
            <span>.400+</span>
          </div>
        </div>
        <div class="last-updated" id="last-updated">-</div>
      </div>
    </div>
  </div>

  <script>
    // Calculate batting average
    function calculateAverage(hits, atBats) {
      if (atBats === 0) return 0;
      return hits / atBats;
    }

    // Format batting average
    function formatAverage(avg) {
      return avg.toFixed(3);
    }

    // Parse average string to number
    function parseAverage(avgStr) {
      return parseFloat(avgStr);
    }

    // Get color class based on batting average
    function getColorClass(avg) {
      if (avg === 0) return 'avg-0';
      if (avg < 0.050) return 'avg-1';
      if (avg < 0.100) return 'avg-2';
      if (avg < 0.150) return 'avg-3';
      if (avg < 0.200) return 'avg-4';
      if (avg < 0.250) return 'avg-5';
      if (avg < 0.300) return 'avg-6';
      if (avg < 0.350) return 'avg-7';
      if (avg < 0.400) return 'avg-8';
      if (avg < 0.450) return 'avg-9';
      return 'avg-10';
    }

    // Load and display data
    async function loadData() {
      try {
        const response = await fetch('/data/results.json');
        if (!response.ok) {
          throw new Error('データの読み込みに失敗しました');
        }
        
        const data = await response.json();
        
        // Display 12 summary stats
        document.getElementById('stat-games').textContent = data.summary.games;
        document.getElementById('stat-avg').textContent = data.summary.avg;
        document.getElementById('stat-runs').textContent = data.summary.runs;
        document.getElementById('stat-hr').textContent = data.summary.hr;
        document.getElementById('stat-sb').textContent = data.summary.sb;
        document.getElementById('stat-sh').textContent = data.summary.sh;
        document.getElementById('stat-sf').textContent = data.summary.sf;
        document.getElementById('stat-bb').textContent = data.summary.bb;
        document.getElementById('stat-hbp').textContent = data.summary.hbp;
        document.getElementById('stat-so').textContent = data.summary.so;
        document.getElementById('stat-gidp').textContent = data.summary.gidp;
        document.getElementById('stat-risp').textContent = data.summary.risp;
        
        // Generate heatmap
        const heatmapContainer = document.getElementById('heatmap');
        heatmapContainer.innerHTML = '';
        
        data.heatmap.forEach((cell) => {
          const avg = parseAverage(cell.avg);
          const colorClass = getColorClass(avg);
          
          const cellDiv = document.createElement('div');
          cellDiv.className = `heatmap-cell ${colorClass}`;
          
          const avgDiv = document.createElement('div');
          avgDiv.className = 'cell-avg';
          avgDiv.textContent = cell.avg;
          
          const detailDiv = document.createElement('div');
          detailDiv.className = 'cell-detail';
          detailDiv.innerHTML = `${cell.h}-${cell.ab}<br>${cell.bb_hbp > 0 ? '四死球' + cell.bb_hbp : ''}`;
          
          cellDiv.appendChild(avgDiv);
          cellDiv.appendChild(detailDiv);
          heatmapContainer.appendChild(cellDiv);
        });
        
        // Display last updated
        const lastUpdated = new Date(data.last_updated);
        const formattedDate = lastUpdated.toLocaleString('ja-JP', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        });
        document.getElementById('last-updated').textContent = `最終更新: ${formattedDate}`;
        
        // Show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('loading').textContent = 'データの読み込みに失敗しました';
      }
    }

    // Load data on page load
    loadData();
  </script>
</body>
</html>

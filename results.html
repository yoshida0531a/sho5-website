<!DOCTYPE html>

  <meta name="description" content="Ë∞∑Á´ØÂ∞Ü‰ºç„ÅÆÊâìÊíÉÊàêÁ∏æ„ÄÇ‰ªä„Ç∑„Éº„Ç∫„É≥„ÅÆÊâìÁéá„ÄÅÊú¨Â°ÅÊâì„ÄÅÊâìÁÇπ„Å®„Ç≥„Éº„ÇπÂà•ÊâìÁéá„Éí„Éº„Éà„Éû„ÉÉ„Éó„ÄÇ">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      padding: 12px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;

    }

    .season-stats {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      text-align: center;
    }

    .stat-item {
      padding: 8px;
    }

    .stat-label {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #212529;
    }

    .heatmap-section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .heatmap-title {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 12px;
      color: #212529;
    }

    .heatmap-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .heatmap-cell {
      aspect-ratio: 1;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      transition: transform 0.2s;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .heatmap-cell:active {
      transform: scale(0.95);
    }

    .cell-avg {
      font-size: clamp(20px, 5vw, 32px);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 4px;
    }

    .cell-detail {
      font-size: clamp(9px, 2.5vw, 11px);
      color: #495057;
      line-height: 1.3;
      text-align: center;
    }

    .legend {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 11px;
      color: #6c757d;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend-box {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .last-updated {
      text-align: center;
      margin-top: 12px;
      font-size: 11px;
      color: #6c757d;
    }

    .loading {
      text-align: center;
      padding: 40px;

    }

    /* Yellow gradient colors for Hanshin Tigers */
    .avg-0 {
      background-color: #ffffff;

    .avg-1 {

    .avg-2 {

      color: #212529;
    }

    .avg-3 {
      background-color: #ffecb3;
      color: #212529;
    }

    .avg-4 {
      background-color: #ffe699;
      color: #212529;
    }

    .avg-5 {
      background-color: #ffe080;
      color: #212529;
    }

    .avg-6 {
      background-color: #ffdb66;
      color: #212529;
    }

    .avg-7 {
      background-color: #ffd54d;
      color: #212529;
    }

    .avg-8 {
      background-color: #ffcf33;
      color: #000000;
    }

    .avg-9 {
      background-color: #ffc61a;
      color: #000000;
    }

    .avg-10 {

    }

    @media (max-height: 700px) {
      body {
        padding: 8px;
      }
      
      h1 {
        font-size: 20px;
        margin-bottom: 6px;

      .season-stats, .heatmap-section {
        padding: 12px;
        margin-bottom: 12px;
      }
      
      .stat-value {
        font-size: 24px;
      }
      
      .heatmap-grid {
        gap: 6px;
      }
      
      .cell-avg {
        font-size: clamp(18px, 4.5vw, 28px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üêØ ÊâìÊíÉÊàêÁ∏æ</h1>
    </header>

    <div id="loading" class="loading">
      Ë™≠„ÅøËæº„Åø‰∏≠...
    </div>

    <div id="content" style="display: none;">
      <div class="season-stats">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">ÊâìÁéá</div>
            <div class="stat-value" id="season-avg">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Êú¨Â°ÅÊâì</div>
            <div class="stat-value" id="season-hr">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">ÊâìÁÇπ</div>
            <div class="stat-value" id="season-rbi">-</div>
          </div>
        </div>
      </div>

      <div class="heatmap-section">
        <div class="heatmap-title">„Ç≥„Éº„ÇπÂà•ÊâìÁéá„Éí„Éº„Éà„Éû„ÉÉ„Éó</div>
        <div class="heatmap-grid" id="heatmap">
          <!-- Generated by JavaScript -->
        </div>
        <div class="legend">
          <div class="legend-item">
            <div class="legend-box" style="background-color: #ffffff;"></div>
            <span>.000</span>
          </div>
          <div class="legend-item">
            <span>‚Üí</span>
          </div>
          <div class="legend-item">
            <div class="legend-box" style="background-color: #ffc000;"></div>
            <span>.400+</span>
          </div>
        </div>
        <div class="last-updated" id="last-updated">-</div>
      </div>
    </div>
  </div>

  <script>
    // Calculate batting average
    function calculateAverage(hits, atBats) {
      if (atBats === 0) return 0;
      return hits / atBats;
    }

    // Format batting average
    function formatAverage(avg) {
      return avg.toFixed(3);
    }

    // Get color class based on batting average
    function getColorClass(avg) {
      if (avg === 0) return 'avg-0';
      if (avg < 0.050) return 'avg-1';
      if (avg < 0.100) return 'avg-2';
      if (avg < 0.150) return 'avg-3';
      if (avg < 0.200) return 'avg-4';
      if (avg < 0.250) return 'avg-5';
      if (avg < 0.300) return 'avg-6';
      if (avg < 0.350) return 'avg-7';
      if (avg < 0.400) return 'avg-8';
      if (avg < 0.450) return 'avg-9';
      return 'avg-10';
    }

    // Load and display data
    async function loadData() {
      try {
        const response = await fetch('/data/results.json');
        if (!response.ok) {
          throw new Error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
        }
        
        const data = await response.json();
        
        // Display season stats
        document.getElementById('season-avg').textContent = data.seasonStats.battingAverage;
        document.getElementById('season-hr').textContent = data.seasonStats.homeRuns;
        document.getElementById('season-rbi').textContent = data.seasonStats.rbi;
        
        // Generate heatmap
        const heatmapContainer = document.getElementById('heatmap');
        heatmapContainer.innerHTML = '';
        
        data.heatmap.forEach((cell) => {
          const avg = calculateAverage(cell.hits, cell.atBats);
          const colorClass = getColorClass(avg);
          
          const cellDiv = document.createElement('div');
          cellDiv.className = `heatmap-cell ${colorClass}`;
          
          const avgDiv = document.createElement('div');
          avgDiv.className = 'cell-avg';
          avgDiv.textContent = formatAverage(avg);
          
          const detailDiv = document.createElement('div');
          detailDiv.className = 'cell-detail';
          detailDiv.innerHTML = `${cell.hits}-${cell.atBats}<br>${cell.walks > 0 ? 'ÂõõÊ≠ªÁêÉ' + cell.walks : ''}`;
          
          cellDiv.appendChild(avgDiv);
          cellDiv.appendChild(detailDiv);
          heatmapContainer.appendChild(cellDiv);
        });
        
        // Display last updated
        const lastUpdated = new Date(data.lastUpdated);
        const formattedDate = lastUpdated.toLocaleString('ja-JP', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
        document.getElementById('last-updated').textContent = `ÊúÄÁµÇÊõ¥Êñ∞: ${formattedDate}`;
        
        // Show content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('loading').textContent = '„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
      }
    }

    // Load data on page load
    loadData();
  </script>
</body>

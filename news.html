<button id="loadMore">Load More</button>

<script>
  let allArticles = []; // 全記事を保存する変数
  let displayedArticles = []; // 表示中の記事リスト
  const newsContainer = document.getElementById("news-container");
  const loadMoreBtn = document.getElementById("loadMore");

  async function fetchNews() {
    const response = await fetch("rss_data.json");
    allArticles = await response.json();
    
    const now = new Date();
    const threeMonthsAgo = new Date();
    threeMonthsAgo.setMonth(now.getMonth() - 3);
    
    displayedArticles = allArticles.filter(article => new Date(article.pubDate) >= threeMonthsAgo);
    renderNews(displayedArticles);
  }

  function renderNews(articles) {
    newsContainer.innerHTML = articles.map(article => `
      <div class="news-item">
        <h3>${article.title}</h3>
        <p>${article.pubDate}</p>
        <p>${article.description}</p>
      </div>
    `).join("");
  }

  loadMoreBtn.addEventListener("click", () => {
    renderNews(allArticles); // すべての記事を表示
    loadMoreBtn.style.display = "none"; // ボタンを非表示にする
  });

  fetchNews();
</script>

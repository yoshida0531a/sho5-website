<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- viewport の設定（モバイルでも正しく表示） -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsroom- Shogo Fun Site</title>
  <!-- Poppins フォントの読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* 全体に box-sizing を適用 */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      color: black;
    }
    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }
    .news-feed {
      width: calc(100% - 20px);
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    @media (max-width: 600px) {
      .news-feed {
        width: 100%;
        padding: 10px;
      }
    }
    /* 検索ボックス（横幅がモバイルでも崩れないように） */
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
      padding-bottom: 10px;
    }
    .news-item h3 {
      margin: 5px 0;
      font-size: 18px;
    }
    .news-item p {
      margin: 5px 0;
      font-size: 14px;
    }
    /* Load More ボタン */
    #loadMore {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>Newsroom</header>
  
  <section class="news-feed">
    <!-- 検索ボックス（全記事から検索） -->
    <input type="text" id="search" placeholder="Search news...">
    
    <!-- 記事表示用コンテナ -->
    <div id="news-container"></div>
    
    <!-- Load More ボタン（初回は直近3ヶ月分の記事のみ表示） -->
    <button id="loadMore">Load More</button>
  </section>
  
  <script>
    let allArticles = [];      // JSON から取得した全記事
    let initialArticles = [];  // 直近3ヶ月以内の記事
    let isAllDisplayed = false; // Load More が押されたかどうか

    const newsContainer = document.getElementById("news-container");
    const loadMoreBtn = document.getElementById("loadMore");
    const searchInput = document.getElementById("search");

    // rss_data.json から記事を取得
    async function fetchNews() {
      try {
        const response = await fetch("rss_data.json");
        if (!response.ok) throw new Error("Network response was not ok");
        allArticles = await response.json();
        // 各記事の pubDate を Date オブジェクトに変換
        allArticles = allArticles.map(article => ({
          ...article,
          pubDate: new Date(article.pubDate)
        }));
        // 直近3ヶ月の日付を算出
        const now = new Date();
        const threeMonthsAgo = new Date(now);
        threeMonthsAgo.setMonth(now.getMonth() - 3);
        // 直近3ヶ月の記事を抽出
        initialArticles = allArticles.filter(article => article.pubDate >= threeMonthsAgo);
        // 初回は直近3ヶ月の記事を表示
        renderNews();
      } catch (error) {
        console.error("Error fetching news:", error);
      }
    }

    // 表示記事をレンダリングする関数
    function renderNews() {
      const searchQuery = searchInput.value.trim().toLowerCase();
      // 検索クエリがある場合は、全記事から検索（Load More の状態に関わらず）
      let articlesToDisplay = searchQuery
        ? allArticles.filter(article => {
            const text = (article.title + " " + article.description).toLowerCase();
            return text.includes(searchQuery);
          })
        : (isAllDisplayed ? allArticles : initialArticles);

      // 記事リストを生成（ここではタイトル、公開日時、説明を表示）
      newsContainer.innerHTML = articlesToDisplay.map(article => `
        <div class="news-item">
          <h3>${article.title}</h3>
          <p>${article.pubDate.toLocaleString()}</p>
          <p>${article.description}</p>
        </div>
      `).join("");
    }

    // Load More ボタンのクリック時：すべての記事を表示
    loadMoreBtn.addEventListener("click", () => {
      isAllDisplayed = true;
      renderNews();
      loadMoreBtn.style.display = "none"; // ボタン非表示
    });

    // 検索ボックスの入力イベント：検索結果を常に全記事から抽出
    searchInput.addEventListener("input", () => {
      renderNews();
    });

    fetchNews();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【ドラフト関連】みんなの反応 - Shogo Fun Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 20px;
      font-family: 'Quicksand', 'Noto Sans JP', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }
    .container {
      width: calc(100% - 40px);
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }
    
    /* ▼▼▼ 追加：ヘッダー画像用スタイル ▼▼▼ */
    .header-image-container {
      text-align: center; /* 画像を中央揃え */
      margin-bottom: 20px; /* タイトルとの間隔 */
    }
    .header-image-container img {
      width: 100%;
      max-width: 400px; /* 画像の最大幅を調整 */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block; /* 中央揃えのため */
      margin: 0 auto; /* 中央揃えのため */
    }
    /* ▲▲▲ ヘッダー画像スタイルここまで ▲▲▲ */
    
    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }
    
    #tweets-container {
      margin-top: 20px;
    }
    .tweet-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      background-color: #fcfcfc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .tweet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f0f0f0;
      flex-wrap: wrap; 
    }
    .tweet-username {
      font-weight: 700;
      font-size: 15px;
      color: #333;
      margin-right: 10px;
    }
    .tweet-createdat {
      font-size: 12px;
      color: #777;
      flex-shrink: 0;
    }
    .tweet-text {
      font-size: 14px;
      line-height: 1.7;
      color: #222;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .tweet-link {
      display: inline-block;
      margin-top: 12px;
      font-size: 13px;
      color: #007bff;
      text-decoration: none;
    }
    .tweet-link:hover {
      text-decoration: underline;
    }
    #loading-message {
      text-align: center;
      padding: 30px;
      font-size: 16px;
      color: #888;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      margin-bottom: 30px;
      padding: 10px 20px;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .back-link:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header-image-container">
      <a href="draft-result.html">
        <img src="draft_image.png" alt="阪神 谷端将伍選手 ドラフト2位指名">
      </a>
    </div>
    <h1>【ドラフト関連】みんなの反応</h1>

    <div id="tweets-container">
      <p id="loading-message">データを読み込んでいます...</p>
    </div>

    <br>
    <div style="text-align: center;"> <a href="index.html" class="back-link">← サイトトップに戻る</a>
    </div>
  </div>

  <script>
    // XSS対策のための簡易HTMLエスケープ関数
    function escapeHTML(str) {
      if (typeof str !== 'string') return '';
      return str.replace(/[&<>"']/g, function(match) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[match];
      });
    }

    // 日付をフォーマットする関数 (例: "2025/10/22 07:07")
    function formatTweetDate(dateString) {
      try {
        const date = new Date(dateString.replace(' at ', ' '));
        if (isNaN(date)) return dateString; 

        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        const h = String(date.getHours()).padStart(2, '0');
        const min = String(date.getMinutes()).padStart(2, '0');
        
        return `${y}/${m}/${d} ${h}:${min}`;
      } catch (e) {
        return dateString; 
      }
    }

    // ページの読み込みが完了したら実行
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('tweets-container');
      const loadingMessage = document.getElementById('loading-message');

      // draft-test.txt をフェッチ（取得）
      fetch('draft-test.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error(`ファイルの読み込みに失敗しました (HTTP ${response.status})`);
          }
          return response.json(); 
        })
        .then(data => {
          if (!data || !data.tweets || data.tweets.length === 0) {
            loadingMessage.textContent = '表示できるツイートがありません。';
            return;
          }

          const fragment = document.createDocumentFragment();

          data.tweets.forEach(tweet => {
            const card = document.createElement('div');
            card.className = 'tweet-card';
            
            card.innerHTML = `
              <div class="tweet-header">
                <span class="tweet-username">@${escapeHTML(tweet.userName)}</span>
                <span class="tweet-createdat">${escapeHTML(formatTweetDate(tweet.createdAt))}</span>
              </div>
              <div class="tweet-text">${escapeHTML(tweet.text)}</div>
              <a href="${escapeHTML(tweet.tweetUrl)}" target="_blank" rel="noopener noreferrer" class="tweet-link">
                Xで見る
              </a>
            `;
            
            fragment.appendChild(card);
          });

          container.innerHTML = '';
          container.appendChild(fragment);

        })
        .catch(error => {
          console.error('ツイートデータの処理中にエラーが発生しました:', error);
          loadingMessage.textContent = 'ツイートの読み込みに失敗しました。サーバーにアップロードされているか、ファイル名が正しいか確認してください。';
          loadingMessage.style.color = 'red';
          loadingMessage.style.textAlign = 'left';
        });
    });
  </script>
</body>
</html>

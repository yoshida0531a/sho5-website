<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shogo Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .top-link {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 24px;
      color: black;
      text-decoration: none;
    }

    .top-link:hover {
      text-decoration: underline;
    }

    h1 {
      display: none;
      margin: 40px 0 20px 0;
      text-align: center;
      width: 100%;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      left: 0;
      right: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin: 20px auto;
      max-width: 1200px;
      padding: 0 10px;
      transition: all 0.3s ease;
    }

    /* ピンチイン・アウト用の表示密度クラス */
    .gallery.density-1 {
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }

    .gallery.density-2 {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .gallery.density-3 {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .gallery.density-4 {
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .gallery.density-5 {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }

    .gallery.density-6 {
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
    }

    .gallery.density-7 {
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    }

    .gallery.density-8 {
      grid-template-columns: repeat(auto-fit, minmax(75px, 1fr));
    }

    .gallery.density-9 {
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    }

    .gallery.density-10 {
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    }

    /* 小さなサイズ時のガップ調整 */
    .gallery.density-6,
    .gallery.density-7,
    .gallery.density-8,
    .gallery.density-9,
    .gallery.density-10 {
      gap: 8px;
    }

    /* 極小サイズ時のボーダー調整 */
    .gallery.density-8 a,
    .gallery.density-9 a,
    .gallery.density-10 a {
      border-radius: 4px;
    }

    .gallery a {
      display: block;
      width: 100%;
      height: 280px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* 表示密度に応じた高さ調整 */
    .gallery.density-1 a {
      height: 350px;
    }

    .gallery.density-2 a {
      height: 280px;
    }

    .gallery.density-3 a {
      height: 220px;
    }

    .gallery.density-4 a {
      height: 180px;
    }

    .gallery.density-5 a {
      height: 140px;
    }

    .gallery.density-6 a {
      height: 110px;
    }

    .gallery.density-7 a {
      height: 90px;
    }

    .gallery.density-8 a {
      height: 75px;
    }

    .gallery.density-9 a {
      height: 60px;
    }

    .gallery.density-10 a {
      height: 50px;
    }

    .gallery a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.2s ease;
      display: block;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    /* 酔い軽減のためのスムーズスクロール */
    html {
      scroll-behavior: smooth;
    }

    body {
      scroll-behavior: smooth;
    }

    /* 密度調整ボタン */
    .density-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 16px;
      opacity: 0.9;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 0;
      background: none;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    .density-controls:hover {
      opacity: 1;
      transform: none;
      background: none;
      box-shadow: none;
    }

    .density-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.25);
      color: rgba(255, 255, 255, 0.95);
      font-size: 32px;
      font-weight: 200;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      backdrop-filter: blur(25px) saturate(160%);
      -webkit-backdrop-filter: blur(25px) saturate(160%);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.06),
        0 2px 8px rgba(0, 0, 0, 0.03),
        inset 0 1px 0 rgba(255, 255, 255, 0.12);
      position: relative;
      overflow: hidden;
    }

    .density-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        rgba(255, 255, 255, 0.05) 50%, 
        rgba(255, 255, 255, 0.1) 100%);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .density-btn:hover {
      background: rgba(255, 255, 255, 0.04);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 16px 48px rgba(0, 0, 0, 0.08),
        0 6px 20px rgba(0, 0, 0, 0.04),
        inset 0 1px 0 rgba(255, 255, 255, 0.12);
    }

    .density-btn:hover::before {
      opacity: 1;
    }

    .density-btn:active {
      transform: translateY(-1px) scale(0.98);
      box-shadow: 
        0 6px 24px rgba(0, 0, 0, 0.06),
        0 2px 8px rgba(0, 0, 0, 0.03),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .density-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
      transform: none;
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.02),
        0 1px 4px rgba(0, 0, 0, 0.01),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    /* 読み込み中表示 */
    .loading-more {
      text-align: center;
      margin: 20px 0;
      font-size: 16px;
      color: #666;
    }

    /* スクロール監視用の要素 */
    .scroll-trigger {
      height: 20px;
      margin: 20px 0;
    }

    .loading {
      text-align: center;
      margin: 50px 0;
      font-size: 18px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin: 20px 0;
    }

    /* レスポンシブ対応 */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
        margin: 15px auto;
        padding: 0 5px;
      }
      
      .gallery a {
        height: 240px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin: 10px auto;
      }
      
      .gallery a {
        height: 200px;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1></h1>
  <div style="display: none;" id="back-link">
    <a href="flickr-dates.html" class="top-link">←</a>
  </div>
  <div class="gallery density-2" id="gallery"></div>
  
  <!-- スクロール監視用 -->
  <div class="scroll-trigger" id="scroll-trigger" style="display: none;"></div>
  
  <!-- 読み込み中表示 -->
  <div class="loading-more" id="loading-more" style="display: none;">
    写真を読み込み中...
  </div>

  <!-- 密度調整ボタン -->
  <div class="density-controls">
    <div class="density-btn" id="density-plus" onclick="changeDensity(-1)" title="写真を大きく表示">+</div>
    <div class="density-btn" id="density-minus" onclick="changeDensity(1)" title="写真を小さく表示">-</div>
  </div>

  <footer>
    Copyright © 2023-2025 Akira Yoshida.
  </footer>

  <script>
    // 現在の表示密度（1:最大、10:最小）
    let currentDensity = 2;
    
    // ピンチイン・アウト用の変数
    let initialDistance = 0;
    let isScaling = false;
    
    // 仮想スクロール用の変数
    let allPhotos = [];
    let displayedPhotos = [];
    let currentPage = 0;
    let photosPerPage = 50; // 初期表示枚数
    let isLoading = false;
    let lastDensityChange = 0;
    
    // 密度変更関数（連続タップ防止）
    function changeDensity(direction) {
      const now = Date.now();
      if (now - lastDensityChange < 300) return; // 300ms以内の連続タップを防止
      lastDensityChange = now;
      
      // ボタンを一時的に無効化
      const plusBtn = document.getElementById('density-plus');
      const minusBtn = document.getElementById('density-minus');
      plusBtn.disabled = true;
      minusBtn.disabled = true;
      
      currentDensity = Math.max(1, Math.min(10, currentDensity + direction));
      const gallery = document.getElementById('gallery');
      
      // 既存の密度クラスを削除
      gallery.classList.remove('density-1', 'density-2', 'density-3', 'density-4', 'density-5', 'density-6', 'density-7', 'density-8', 'density-9', 'density-10');
      
      // 新しい密度クラスを追加
      gallery.classList.add(`density-${currentDensity}`);
      
      // 密度に応じて表示枚数を調整
      updatePhotosPerPage();
      
      // 表示を更新
      renderPhotos();
      
      // 設定を保存
      localStorage.setItem('gallery_density', currentDensity);
      
      // 500ms後にボタンを再有効化
      setTimeout(() => {
        plusBtn.disabled = false;
        minusBtn.disabled = false;
      }, 500);
    }
    
    // 密度に応じた表示枚数を設定
    function updatePhotosPerPage() {
      const densityToPhotos = {
        1: 20,   // 大きい写真: 少なく表示
        2: 30,
        3: 40,
        4: 50,
        5: 60,
        6: 80,
        7: 100,
        8: 120,
        9: 150,
        10: 200  // 小さい写真: 多く表示
      };
      photosPerPage = densityToPhotos[currentDensity] || 50;
    }
    
    // 写真を段階的に表示
    function renderPhotos() {
      const gallery = document.getElementById('gallery');
      const endIndex = Math.min((currentPage + 1) * photosPerPage, allPhotos.length);
      
      displayedPhotos = allPhotos.slice(0, endIndex);
      
      let htmlContent = "";
      displayedPhotos.forEach(photo => {
        const imageUrl = `https://photo-gallery-worker.chjqnfv62h.workers.dev${photo.url}?size=medium`;
        const originalUrl = `https://photo-gallery-worker.chjqnfv62h.workers.dev${photo.url}?size=original`;
        
        htmlContent += `
          <a href="${originalUrl}" target="_blank">
            <img src="${imageUrl}" alt="${photo.filename}" loading="lazy" onerror="this.style.display='none'" style="filter: brightness(1.1) contrast(1.05);">
          </a>`;
      });
      
      gallery.innerHTML = htmlContent;
      
      // スクロール監視を設定
      setupScrollTrigger();
    }
    
    // スクロール監視設定
    function setupScrollTrigger() {
      const scrollTrigger = document.getElementById('scroll-trigger');
      const loadingMore = document.getElementById('loading-more');
      
      if (displayedPhotos.length < allPhotos.length) {
        scrollTrigger.style.display = 'block';
        
        // Intersection Observer for lazy loading
        const observer = new IntersectionObserver((entries) => {
          if (entries[0].isIntersecting && !isLoading) {
            loadMorePhotos();
          }
        }, { threshold: 0.1 });
        
        observer.observe(scrollTrigger);
      } else {
        scrollTrigger.style.display = 'none';
        loadingMore.style.display = 'none';
      }
    }
    
    // 追加の写真を読み込み
    function loadMorePhotos() {
      if (isLoading || displayedPhotos.length >= allPhotos.length) return;
      
      isLoading = true;
      const loadingMore = document.getElementById('loading-more');
      loadingMore.style.display = 'block';
      
      // 少し遅延を入れて安定性を確保
      setTimeout(() => {
        currentPage++;
        renderPhotos();
        isLoading = false;
        loadingMore.style.display = 'none';
      }, 500);
    }
    
    // タッチイベントハンドラー
    function handleTouchStart(e) {
      if (e.touches.length === 2) {
        isScaling = true;
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        initialDistance = Math.hypot(
          touch1.clientX - touch2.clientX,
          touch1.clientY - touch2.clientY
        );
      }
    }
    
    function handleTouchMove(e) {
      if (isScaling && e.touches.length === 2) {
        e.preventDefault();
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const currentDistance = Math.hypot(
          touch1.clientX - touch2.clientX,
          touch1.clientY - touch2.clientY
        );
        
        const scale = currentDistance / initialDistance;
        
        // 閾値を設定してちらつきを防止
        if (scale > 1.2) {
          changeDensity(-1);
          initialDistance = currentDistance;
        } else if (scale < 0.8) {
          changeDensity(1);
          initialDistance = currentDistance;
        }
      }
    }
    
    function handleTouchEnd(e) {
      if (e.touches.length < 2) {
        isScaling = false;
      }
    }

    $(document).ready(function() {
      // 保存された密度設定を読み込み
      const savedDensity = localStorage.getItem('gallery_density');
      if (savedDensity) {
        currentDensity = parseInt(savedDensity);
        const gallery = document.getElementById('gallery');
        gallery.classList.remove('density-2');
        gallery.classList.add(`density-${currentDensity}`);
      }
      
      // ピンチイン・アウトのイベントリスナーを追加
      const gallery = document.getElementById('gallery');
      gallery.addEventListener('touchstart', handleTouchStart, { passive: false });
      gallery.addEventListener('touchmove', handleTouchMove, { passive: false });
      gallery.addEventListener('touchend', handleTouchEnd, { passive: false });
      
      // URLパラメータを最初に確認
      const urlParams = new URLSearchParams(window.location.search);
      const filterDate = urlParams.get('date');
      
      // セッション認証チェック
      const isAuthenticated = sessionStorage.getItem('flickr_authenticated');
      if (!isAuthenticated) {
        const userPassword = prompt("Please enter Password:");
        if (userPassword === "Yakiniku") {
          sessionStorage.setItem('flickr_authenticated', 'true');
        } else {
          alert("Password is wrong.");
          window.location.href = "https://sho5.org";
          return;
        }
      }

      // 日付パラメータがある場合
      if (filterDate) {
        sessionStorage.setItem('flickr_authenticated', 'true');
        $("h1").text(filterDate);
        $("#back-link").show();
      } else {
        $("h1").text("Shogo Photo Gallery");
      }
      
      // タイトルを表示
      $("h1").show();
      
      loadGallery();

      function loadGallery() {
        // Cloudflare Worker APIエンドポイント
        const apiUrl = 'https://photo-gallery-worker.chjqnfv62h.workers.dev/api/photos';
        const params = new URLSearchParams();
        
        if (filterDate) {
          params.append('date', filterDate);
        }
        params.append('limit', '1000');

        const requestUrl = `${apiUrl}?${params.toString()}`;
        
        // R2 APIからデータを取得（CORSとエラーハンドリングを改善）
        $.ajax({
          url: requestUrl,
          method: 'GET',
          dataType: 'json',
          timeout: 30000,
          headers: {
            'Accept': 'application/json'
          }
        })
          .done(function(data) {
            console.log("API Response: ", data);
            
            if (data && data.photos && data.photos.length > 0) {
              // 全写真データを保存
              allPhotos = data.photos;
              currentPage = 0;
              
              // 密度に応じた表示枚数を設定
              updatePhotosPerPage();
              
              // 初期表示
              renderPhotos();
            } else {
              $("#gallery").html("<p>写真が見つかりませんでした。データ: " + JSON.stringify(data) + "</p>");
            }
          })
          .fail(function(jqxhr, textStatus, error) {
            console.error("API Call Failed: ", textStatus, error, jqxhr.responseText);
            let errorMessage = "<p>接続エラー: ";
            if (jqxhr.status === 0) {
              errorMessage += "サーバーに接続できません（CORS/ネットワークエラー）";
            } else if (jqxhr.status === 404) {
              errorMessage += "APIエンドポイントが見つかりません";
            } else if (jqxhr.status === 500) {
              errorMessage += "サーバー内部エラー";
            } else {
              errorMessage += `HTTP ${jqxhr.status} - ${textStatus}`;
            }
            errorMessage += "</p>";
            errorMessage += "<p>デバッグ情報: " + requestUrl + "</p>";
            $("#gallery").html(errorMessage);
          });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Newsroom - Shogo Fun Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {

    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      color: black;
    }
    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: -10px 0 20px 0;
    }
    .news-feed {
      width: calc(100% - 20px);
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    @media (max-width: 600px) {
      .news-feed {
        width: 100%;
        padding: 10px;
      }
    }
    
    /* æ¤œç´¢ã¨ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ */
    .controls {

    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #FF9800;
      background: transparent;
      color: #FF9800;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    .filter-btn:hover, .filter-btn.active {
      background: #FF9800;
      color: white;
    }
    
    /* è¨˜äº‹ã‚¢ã‚¤ãƒ†ãƒ  */
    .news-item {
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      background: #fafafa;
      transition: transform 0.2s;
    }
    .news-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .news-item h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      line-height: 1.4;
    }
    .news-item h3 a {
      color: black;
      text-decoration: none;
    }
    .news-item h3 a:hover {
      color: #FF9800;
    }
    .news-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 12px;
      color: #666;
    }
    .ai-badge {
      background: #FF9800;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }
    .news-summary {
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }
    .news-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin: 10px 0;
    }
    .read-more {
      color: #FF9800;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }
    .read-more:hover {
      text-decoration: underline;
    }
    
    /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #FF9800;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* æ›´æ–°ãƒœã‚¿ãƒ³ */
    .update-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background: #FF9800;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .update-btn:hover {
      background: #F57C00;
    }
    
    /* çµ±è¨ˆæƒ…å ± */
    .stats {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>AI Newsroom</header>
  <div class="subtitle">AIè¦ç´„ã«ã‚ˆã‚‹è‡ªå‹•è¨˜äº‹ç”Ÿæˆ | è»¢è¨˜ã§ã¯ãªãç‹¬è‡ªã‚³ãƒ³ãƒ†ãƒ³ãƒ„</div>
  
  <section class="news-feed">
    <div class="controls">
      <input type="text" id="search" placeholder="è¨˜äº‹ã‚’æ¤œç´¢...">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">ã™ã¹ã¦</button>
        <button class="filter-btn" data-filter="today">ä»Šæ—¥</button>
        <button class="filter-btn" data-filter="week">ä»Šé€±</button>
        <button class="filter-btn" data-filter="ai">AIè¦ç´„</button>
      </div>
    </div>
    
    <div class="stats">
      <span id="article-count">è¨˜äº‹ã‚’èª­ã¿è¾¼ã¿ä¸­...</span>
    </div>
    
    <div id="news-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>AIå‡¦ç†ã•ã‚ŒãŸè¨˜äº‹ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</p>
      </div>
    </div>
    
    <button class="update-btn" onclick="updateNews()">
      ğŸ¤– æœ€æ–°è¨˜äº‹ã‚’AIã§å–å¾—ãƒ»è¦ç´„
    </button>
  </section>
  
  <script>
    let allArticles = [];
    let currentFilter = 'all';

    const newsContainer = document.getElementById("news-container");
    const searchInput = document.getElementById("search");
    const articleCountElement = document.getElementById("article-count");

    // åˆæœŸèª­ã¿è¾¼ã¿
    async function loadNews() {
      try {
        // AIå‡¦ç†ã•ã‚ŒãŸè¨˜äº‹ã‚’èª­ã¿è¾¼ã¿
        const response = await fetch("ai_processed_news.json");
        if (!response.ok) {
          throw new Error("ãƒ‡ãƒ¼ã‚¿ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
        }
        
        const data = await response.json();
        allArticles = data.map(article => ({
          ...article,
          pubDate: new Date(article.pubDate || article.processedAt)
        }));

        // æ–°ã—ã„é †ã«ã‚½ãƒ¼ãƒˆ
        allArticles.sort((a, b) => b.pubDate - a.pubDate);
        
        renderNews();
        updateStats();
      } catch (error) {
        console.error("è¨˜äº‹èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", error);
        newsContainer.innerHTML = `
          <div style="text-align: center; padding: 20px; color: #666;">
            <p>âŒ è¨˜äº‹ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>
            <p>AIå‡¦ç†ã•ã‚ŒãŸè¨˜äº‹ãŒã¾ã ä½œæˆã•ã‚Œã¦ã„ãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™</p>
            <button class="update-btn" onclick="updateNews()">è¨˜äº‹ã‚’ç”Ÿæˆã™ã‚‹</button>
          </div>
        `;
      }
    }

    // è¨˜äº‹ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
    function renderNews() {
      const searchQuery = searchInput.value.trim().toLowerCase();
      let filteredArticles = allArticles;

      // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      if (searchQuery) {
        filteredArticles = filteredArticles.filter(article => {
          const searchText = (article.title + " " + (article.summary || "")).toLowerCase();
          return searchText.includes(searchQuery);
        });
      }

      // æ—¥ä»˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      const now = new Date();
      switch (currentFilter) {
        case 'today':
          filteredArticles = filteredArticles.filter(article => {
            const diffTime = now - article.pubDate;
            return diffTime < 24 * 60 * 60 * 1000; // 24æ™‚é–“ä»¥å†…
          });
          break;
        case 'week':
          filteredArticles = filteredArticles.filter(article => {
            const diffTime = now - article.pubDate;
            return diffTime < 7 * 24 * 60 * 60 * 1000; // 7æ—¥ä»¥å†…
          });
          break;
        case 'ai':
          filteredArticles = filteredArticles.filter(article => article.summary);
          break;
      }

      if (filteredArticles.length === 0) {
        newsContainer.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #666;">
            <p>ğŸ“° è©²å½“ã™ã‚‹è¨˜äº‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</p>
            <p>æ¤œç´¢æ¡ä»¶ã‚’å¤‰æ›´ã—ã¦ã¿ã¦ãã ã•ã„</p>
          </div>
        `;
        return;
      }

      newsContainer.innerHTML = filteredArticles.map(article => `
        <div class="news-item">
          <div class="news-meta">
            <span>${article.pubDate.toLocaleString('ja-JP')}</span>
            ${article.summary ? '<span class="ai-badge">AIè¦ç´„</span>' : ''}
          </div>
          <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
          ${article.summary ? `<div class="news-summary">${article.summary}</div>` : ''}
          ${article.imageUrl ? `<img src="${article.imageUrl}" alt="è¨˜äº‹ç”»åƒ" class="news-image" onerror="this.style.display='none'">` : ''}
          <a href="${article.url}" target="_blank" class="read-more">ç¶šãã‚’èª­ã‚€ â†’</a>
        </div>
      `).join("");
    }

    // çµ±è¨ˆæƒ…å ±æ›´æ–°
    function updateStats() {
      const total = allArticles.length;
      const aiProcessed = allArticles.filter(article => article.summary).length;
      const today = allArticles.filter(article => {
        const diffTime = new Date() - article.pubDate;
        return diffTime < 24 * 60 * 60 * 1000;
      }).length;

      articleCountElement.textContent = `å…¨${total}ä»¶ã®è¨˜äº‹ | AIå‡¦ç†æ¸ˆã¿: ${aiProcessed}ä»¶ | ä»Šæ—¥: ${today}ä»¶`;
    }

    // è¨˜äº‹æ›´æ–°
    async function updateNews() {
      const button = document.querySelector('.update-btn');
      const originalText = button.textContent;
      
      button.textContent = 'ğŸ¤– AIå‡¦ç†ä¸­...';
      button.disabled = true;

      try {
        // AIå‡¦ç†ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œï¼ˆå®Ÿéš›ã®å®Ÿè£…ã§ã¯è¦èª¿æ•´ï¼‰
        const response = await fetch('/api/update-news', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (response.ok) {
          button.textContent = 'âœ… æ›´æ–°å®Œäº†ï¼';
          setTimeout(() => {
            location.reload(); // ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿
          }, 1000);
        } else {
          throw new Error('æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }
      } catch (error) {
        console.error('æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
        button.textContent = 'âŒ æ›´æ–°å¤±æ•—';
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
        }, 2000);
      }
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    searchInput.addEventListener("input", renderNews);

    // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        renderNews();
      });
    });

    // åˆæœŸåŒ–
    loadNews();
  </script>
</body>
</html>

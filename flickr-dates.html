<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shogo Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      color: black;
    }

    .top-link {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 24px;
      color: black;
      text-decoration: none;
    }

    .top-link:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 40px 0 20px 0;
    }

    .slideshow {
      position: relative;
      width: calc(100% - 20px);
      height: calc(100vh - 507px);
      margin: 0 auto;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      border-radius: 10px;
      opacity: 1;
    }

    @media (min-width: 768px) {
      .slideshow {
        height: calc(100vh - 387px);
      }
    }

    .links {
      display: block;
      text-align: center;
      margin: 20px 0;
    }
    .links a {
      display: block;
      color: black;
      text-decoration: none;
      font-size: 18px;
      margin: 10px 0;
    }
    .links a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      margin: 50px 0;
      font-size: 18px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin: 20px 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <a href="index.html" class="top-link">←</a>
  <header>Shogo Photo Gallery</header>

  <div class="slideshow">
    <img src="assets/images/flickr_top.JPG" alt="Photo Gallery">
  </div>

  <div class="links">
    <a href="flickr-r2.html?date=2025-07-09">・2025-07-09 JAPAN VS USA</a>
    <a href="flickr-r2.html?date=2025-07-08">・2025-07-08 JAPAN VS USA</a>
    <a href="flickr-r2.html?date=2025-05-11">・2025-05-11 日大 VS 東洋大</a>
    <a href="flickr-r2.html?date=2024-12-01">・2024-12-01 大学選抜強化合宿</a>
    <a href="flickr-r2.html?date=2024-10-23">・2024-10-23 日大 VS 亜大</a>
    <a href="flickr-r2.html?date=2023-10-18">・2023-10-18 日大 VS 青学</a>
  </div>

  <footer>Copyright © 2023-2025 Akira Yoshida.</footer>

  <script>
    $(document).ready(function() {
      const correctPassword = "Yakiniku";

      // セッションストレージで認証状態をチェック
      const isAuthenticated = sessionStorage.getItem('flickr_authenticated');

      if (!isAuthenticated) {
        // 初回のみパスワード入力を促す
        const userPassword = prompt("Please enter Password:");

        if (userPassword === correctPassword) {
          // 認証成功時にセッションストレージに保存
          sessionStorage.setItem('flickr_authenticated', 'true');
        } else {
          alert("Password is wrong.");
          window.location.href = "https://sho5.org";
        }
      }
    });
  </script>
</body>
</html>
